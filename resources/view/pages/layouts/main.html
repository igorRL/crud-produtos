<!doctype html>
<html lang="pt">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;1,200;1,300;1,400&display=swap" rel="stylesheet" />
    
    <!-- google icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/2c41fead94.js" crossorigin="anonymous" ></script>


    <!-- layouts css -->
    <link rel="stylesheet" href="/public/css/layouts.css" />

    <title>{{title}}</title>
  </head>
  <body>

    <!-- conteúdo de navegação da página e barra de navegação lateral -->
    <div class="position-absolute d-flex h-100 w-100 screen-height bd-highlight">


      <!-- barra lateral de navegação para decktop screen -->
      <div class="nav-desktop d-none d-md-block flex-shrink-1 bd-highlight bg-dark screen-height shadow">
        {{nav-desktop}}
      </div>

      
      <!-- conteúdo da página rolável -->
      <div class="page-content w-100 bd-highlight position-relative scroll-y">
        
        <!-- loading -->
        

        <!-- conteúdo html -->
        <div class="container mt-5 min-screen-height">
          {{content}}
        </div>


        <!-- foother -->
        {{footer}}
        
        <div class="d-block d-md-none p-4 bg-primary"></div>
      </div>

    </div>
    
    <!-- barra de navegação mobile inferior -->
    <div class="fixed-bottom">
      <div class="d-block d-md-none d-flex align-itens-center justify-content-evenly bg-light">
        {{nav-mobile}}
      </div>
    </div>



    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <!-- js scripts -->
    <script src="/public/js/sizes.js"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
