<!-- produto {{id}} -->
<div id="product-{{id}}" class="product col-sm-12 col-md-6 col-lg-4 col-xl-3 p-1 m-0">
    <div class="product-box rounded p-2 border shadow bg-ligth h-100">
        <div class="product-image d-flex bg-secondary justify-content-center">
            <img src="{{image_src}}" alt="" style="max-width: 100%;height:auto">
        </div>
        <div class="mt-3 product-info text-secondary">

            <!-- Título do produto -->
            <h3 class="product-title">{{product_title}}</h3>

            <!-- Preço do produto -->
            <h3 class="product-price text-success">{{product_price}}</h3>

            <!-- descrição do produto -->
            <p class="product-description">{{product_description}}</p>

            <!-- Botões de ação -->
            <div class="d-flex justify-content-end">
                <button class="btn btn-success"><i class="fas fa-cart-plus"></i></button>
            </div>

        </div>
    </div>
</div>
